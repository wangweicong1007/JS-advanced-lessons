<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height:200px;
            width:200px;
            background:red;
        }
        #div2{
            width:300px;
            height:300px;
            background:blue;
            margin:0 auto;
        }
        #div3{
            height:400px;
            width:400px;
            background:red; 
        }

        /* #div4{
            width:;
            height:;

        } */
    </style>
</head>
<body>
    <div></div>
    <button id="btn">移动</button>


    <div id="div1"></div>
    <a href="http://www.baidu.com" id="baidu">百度</a>


    <div class="div3">
        <div class="div2"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $("#btn").click(function(){
        // /*动画的同步执行*/
        // $("div").animate({
        //     "margin-left":"400px",
        //     "margin-top":"200px"
        // },3000)
        /*动画的顺序执行*/
        $("div").animate({
            "margin-left":"400px"
        },2000).animate({
            "margin-top":"200px"
        },2000).animate({
            "margin-top":"0px"
        },2000).animate({
            "margin-left":"0px"
        },2000)
    })

    


    var div1=document.getElementById("div1");
    var baidu=document.getElementById("baidu");
    div1.addEventListener("click",function(e){
        //target事件的触发对象
        console.log("div被点击了");
    })
    baidu.addEventListener("click",function(e){
        //组织元素的默认操作
        //e.timeStamp 获取时间不准确
        var num=e.timeStamp;
        console.log(new Date(num));
        e.preventDefault();
    })

    /*
      事件的冒泡和捕获
      冒泡处理过程，从内往外依次触发事件

      事件捕获的处理过程，从外往内依次触发事件
    */
     var div2=document.getElementById("div2");
     var div3=document.getElementById("div3");
     var div4=document.getElementById("div4");
     div3.addEventListener("click",function(){
         console.log("div1被点击了");
     },false);
     div2.addEventListener("click",function(){
         console.log("div2被点击了");
     },false);
     div4.addEventListener("click",function(){
         console.log("div4被点击了");
     },true)
</script>
</html>
