<script>
    
    var point={
        x:0,
        y:0,
        moveTo:function(x,y){
            //变量转存一下
            var that=this;
            function moveToX(x){
                console.log(this);
                // this.x=x;
                that.x=x;
            }
            function moveToY(y){
                console.log(this);
                // this.y=y;

                that.y=y;
            }
            moveToX(x);
            moveToY(y);
        }
    }
    /*
       对象内部的函数，存在嵌套关系，内部函数的this指向window对象
    */
    point.moveTo(10,10);
    console.log(point);

    var point={
        x:0,
        y:0,
        moveTo:function(x,y){
            function moveToX(x){
                this.x=x;
            }
            function moveToY(y){
                this.y=y;
            }
            /*
              切换moveToX函数的调用主体，并且执行moveToX;
            */
            moveToX.call(this,x);
            moveToY.call(this,y);
        }
    }
    point.moveTo(10,10);
    console.log(point);

    var point={
        x:0,
        y:0,
        moveTo:function(x,y){
            function moveToX(x){
                this.x=x;
            }
            function moveToY(y){
                this.y=y;
            }
            /*
            函数.bind(对象)切换函数的调用主体
            生成了一个新的函数，并且不会立即执行
            */
            moveToX.bind(this);
            moveToY.call(this,y);
        }
    }
    point.moveTo(10,10);
    console.log(point);
</script>
