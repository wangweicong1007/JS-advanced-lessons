<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象继承</title>
</head>

<body>


</body>
<script>
    /*
      JavaScript
    */

    var obj = {
        num: 1,
        str: "hi",
        sayHi: function () {
            console.log(this.str);
        }
    };

    var newObj = Object.create(obj);
    console.log(newObj.__proto__ == obj);//true
    console.log(newObj.num);//1
    newObj.sayHi();//hi

    var obj = { z: 3 };
    console.log(obj.__proto__ == Object.prototype);//true
    //Object.prototype.__proto__==null  只有构造函数才有这个属性
    console.log(obj.__proto__.__proto__);//null,每一级proto到头了，没东西了，就是null

    var obj1={x:1};
    var obj2=Object.create(obj1);
            //这里是obj2的    //这里是obj1的   //这里是null
    console.log(obj2.__proto__.__proto__.__proto__)
</script>

</html>
