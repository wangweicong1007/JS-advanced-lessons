<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象属性特性</title>
</head>
<body>
    
</body>
<script>
    var objProto={z:3};
    var obj= Object.create(objProto);
    console.log(obj.__proto__ == objProto);

    obj.x=1;
    obj.y=2;
    console.log(obj.toString);
    console.log(obj.x,obj.y,obj.z);
    //对象里面某些的属性和方法是没有办法被遍历到的
    for(var k in obj){
        console.log(k,obj[k]);
    }

    var obj={x:1};
    Object.defineProperty(obj,'y',{enumerable:false});

    for(var i in obj){
        console.log(i,obj[i]);
    }

    var person={'name':"jack"};

    Object.defineProperty(person,'name',{
        //name属性是不可修改的
        writable:false,
        //是否可配置，定义属性是否能删除
        configurable:false,
        //是否可枚举，定义属性能否被遍历到
        enumerable:true,
        //定义属性值
        value:"mike"
    })
    console.log(person.name);//mike
    person.name="lucy";
    console.log(person.name);//mike
    delete person.name;//不可被删除
    console.log(person.name);//mike



    
</script>
</html>
