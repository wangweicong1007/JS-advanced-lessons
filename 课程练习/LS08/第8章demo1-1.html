<script>
    //typeof不能更细致区分基本数据类型和引用类型
    var str="abc";
    var arr1=['a','b','c'];
    var date1=new Date();
    console.log(typeof arr1);
    console.log(typeof date1);

    //2.能否在对象的原型链上找到对象函数的prototype


    var arr2=[];
    var arr2 =new Array();
    arr2 instanceof Array;

    function Person(username){
        this.username=username;
    }
    var Person = new Person("zhangsan");
    person instanceof Person;


     function Person(username,age){
         this.username=username;
         this.age=age;
     }
     var person=new Person("zhangsan",20);
     person instanceof Person;

     console.log(person);

     console.log(person._proto_==Person.prototype);

     //判断能否在person的原型链上找到Object构造函数的prototype
    console.log(person instanceof Object);
    console.log(person._proto_._proto_);
    console.log(Object._proto_);



    person instanceof object;//true
    //这个object在最顶上
