<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期</title>
</head>
<body>
    
</body>
<script>
//指名时间日期的字符串，字符串形式很多样化
var date3=new Date("2019-05-05");
console.log(date3);

//指名一个毫秒为单位的数字类型
var date4=new Date(Date.now());
console.log(date4);

var seconds=Date.parse("2019-05-05");
console.log(seconds);
var date1=new Date(seconds);
console.log(date1);

var date2=new Date();
var seconds2=Date.parse(date2);
console.log(seconds2>seconds);
</script>
</html>
