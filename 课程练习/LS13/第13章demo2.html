<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象</title>
</head>
<body>
    
</body>
<script>
    var obj={
        "x":1,
        "y":2
    }
    var z="age";
    obj[z]=20;      //obj.z不是      【】作为变量的属性值
    console.log(obj);

    console.log(obj.x);
    console.log(obj['y']);


    var obj={
        "username":"zhangsan",
        "age":20
    };
    var obj1=Object.create(obj);//obj以参数传入obj1
    console.log(obj1);    //{} 但是_proto_里有obj的属性




    function Person(username,age){
        this.username=username;
        this.age=age;
        // this.sayHi=function(){
        //     console.log(this.username);
        }
        Person.prototype.sayHi=function(){
            console.log(this.username);
    }


    var person1=new Person("zhangsan",20);
    console.log(person1._proto_==Person.prototype);//false
    //sayHi方法自身找不到就会去。。。找
    var person2=new Person("lisi",18);

    person1.sayHi();
    person2.sayHi();



    /*
         1.var obj1={
             属性名：属性值，
             方法名：方法名
         }
         2.var obj1={};var obj2=Object.create(obj1);
    */
</script>
</html>
