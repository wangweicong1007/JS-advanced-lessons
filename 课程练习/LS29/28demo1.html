<script>
    let str='abcdef';
    for(let i of str){
        console.log(i);
    }
    str.repeat(4);//重复指定的次数


    let reg1=/xyz/gi;
    let reg2=new RegExp("xyz",'gi');
    let reg2=new RegExp(/xyz/gi);
    let reg3=new RegExp(/xyz/gi,i);

    /*sticky y修饰符  它会从上一次匹配成功的结束位置开始匹配*/
    let str="aaa_aa_a";
    let reg5=/a+/g;
    let reg6=/a+/y;
    console.log( reg5.exec(str));
    console.log(reg5.exec(str));

    console.log(reg6.exec(str));
    //上一次匹配结果的索引位置
    reg6.lastIndex;
    console.log(reg6.exec(str));
    //可以根据 正则对象.sticky属性
    console.log(reg6.sticky);
</script>
