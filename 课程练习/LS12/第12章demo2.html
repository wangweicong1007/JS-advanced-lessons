<script>
    function foo(x) {
        var tmp = 10;
        return function (y) {
            console.log(x + y, ++tmp);
        }
    }

    var fee = foo(10);
    fee(10);
    fee(10);
    fee(10);

    var tmp = 10;
    function foo() {
        return function (y) {
            console.log(y, ++tmp);
        }
    }

    var fee = foo();
    fee(10);
    fee(10);
    fee(10);

    var tmp = 100;
    function foo(x) {
        var tmp=3;
        return function (y) {
            console.log(x+y+(++tmp));
        }
    }

    var fee = foo(2);
    fee(10);
    fee(10);
    fee(10);


    function counter(){
        var n=0;
        return{
            count:function(){return ++n;},
            reset:function(){n=0;return n;}
        }
    }

    var c=counter(),d=counter();
    console.log(c.count());
    console.log(d.count());
    console.log(c.reset());
    console.log(c.count());
    console.log(d.count());

    function fn(){
        var a;
        return function(){
            return a || (a=document.body.appendChild(document.createElement('div')));
        }
    }
    var f=fn();
    f();


    function closureExample(objID,text,timedelay){
        setTimeout(function(){
            console.log(objID,text);
        },timedelay);
    }
    closureExample("myDiv","Closure is Create",1000);

    
</script>

</html>
