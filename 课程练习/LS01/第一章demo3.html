<!DOCTYPE html>
<html>
<head>
  	<title>第1章demo3</title>
  	<meta charset="UTF-8">
</head>

</body>
<script>
    //数据类型
    //基本数据类型
    var num=1;
    var str = "some string";
    var b=true;
    var n=null;
    var u=undefined;//如果没赋值，就是undefined


    //引用数据类型
    var arr=["apple","pear","banana"];
    var func=function(){
        return "this a function";
    };
    var obj = new Object();
    obj.name="test";

    console.log("\n");
    console.log(typeof num);//number
    console.log(typeof str);//string
    console.log(typeof b);//boolean
    console.log(typeof n);//object（对象）
    console.log(typeof u);//undefined
    console.log("\n");
    console.log(typeof arr);//object
    console.log(typeof func);//function
    console.log(typeof obj);//object



    //?为什么？
    console.log(typeof Number);//function
    console.log(typeof String);//function
    console.log(typeof Boolean);//function
    console.log(typeof Object);//function
    console.log(typeof Array);//function
    console.log(typeof Function);//function
    console.log(typeof RegExp);//function
    console.log(typeof Error);//function
    console.log(typeof Math);//object
    console.log(typeof JSON);//function



    //判等步骤
    //1.==与===
    //2.如果是===则先看类型
    //类型不同肯定false
    //类型相同（如果是基本类型：判断值是否相等；  如果是引用类型：判断引用是否是同一个引用（地址是否相同））

    //3.如果是==则先看类型
    //先试着进行类型转换
    //转换后（如果是基本类型：判断值是否相等；  如果是引用类型：判断引用是否是同一个引用（（地址是否相同））

    var a1=2;
    var a2="2";
    console.log(a1==a2);//true  数值相等
    console.log(a1===a2);//false 类型不同

    var b1={};
    var b2={};
    console.log(b1==b2);//false  数组是引用类型
    console.log(b1===b2);//false
    console.log(b1===b1);//true 引用地址相同

    var c1=23;
    var c2 = new Number(23);
    console.log(c1==c2);//true 数值相等
    console.log(c1===c2);//false 基本数据类型值存在栈区，引用数据库类型，引用（地址）名字在栈区，数值在堆区


    //包装对象
    var str2="abc";
    console.log(str2.length);
    str2.length=1;
    console.log(str2);
    //原始类型变量的不可变性，指的是包装对象的改变并不影响原始类型的变量




    //访问基本类型的变量属性时，会创建临时包装对象，访问的是该包装对象的属性
    //另外改变此临时包装对象的属性，并不会影响原变量（原始类型变量的不可变性）

        //undefined与null 未确定的值，空引用
    
    //typeof 与instance
    //typeof常用于检测基本类型的变量
    //instance常用于检测引用类型的变量 instance左侧期望是一个对象，右侧期望是一个类型

    console.log({}instanceof Object);
    console.log([]instanceof Object);
    console.log([]instanceof Array);

    //布尔类型与逻辑运算符

    //逻辑与，或的基本理解
    console.log(2>1&&4<5);//true
    console.log(true&&(!2));//false
    console.log(false&&("2"==2));//false
    console.log(false&&false);//false

    console.log(2>1||4<5);//true
    console.log(true||(!2));//true
    console.log(false||("2"==2));//true
    console.log(false||false);//false

    //数字类型
    console.log(1===1.0);//true
    console.log(Number("xyz"));//NaN
    console.log(3/0);//Infinity

    var a=10;
    console.log(++a);//11

    var b=20;
    console.log(b++);//20

    //字符串链接
    var a="abc";
    var b="def";
    var c=a+b;

    //字符串常用方法，字符串的方法源于String.prototype
    //返回字符串 
    var str1 ="aaa".concat("bbb");//aaabbb
    var str2="abcdef".slice(2);//cdef
    var str3="abcdef".slice(2,5);//cde
    var str4="abcdef".slice(-2);//ef
    var str5="abcdef".slice(2,-2);//cd


    //返回数组
    var str6="abcdef".split("c");//使用一个字符作为分隔符 [ab,def];
    var str7="abcdef".split("c",1);//["ab"]以c为分隔符，输出一个数组，里面一个值
    var str8="abcdef".split("c",2);//["ab","def"] 里面两个值

    var str9="abcdef".charAt(2);//c
    var str10="abcdefabcdef".indexOf("d",1);//3，找到第一个的位置
    var str11="abcdefabcdef".indexOf("d",4);//从第4个开始找  9

    var str12="   abc def   \r\n ".trim();//返回已移除前导空格，尾随空格和行终止符的原始字符串
    //abc def

    //substr与substring区别
    var str13="abcdefghijklmn";
    var str14=str13.substr(2,5);//后一个参数代表长度
    console.log(str13,str14);//str13未受到破坏 
    //abcdefghijklmn cdefg

    var str15=str13.substring(2,5);//后一个参数代表第几个end
    console.log(str13,str15);//str13未受到破坏
    //abcdefghijklmn cde
</script>
</html>
