<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math</title>
</head>
<body>
    <ul id="list"></ul>
</body>
<script>
    /*
       json字符串和js对象可以进行相互的转换
       并且js对象可以很容易的渲染到页面中
       所以可以将后台获取到的json数据转化为js对象，并在页面渲染
    */
    var jsObject={"username":"zhangsan","age":20};
    var uiObject=document.getElementById("list");
    for(var i in jsObject){
        var liNode=document.createElement("li");
        liNode.innerHTML=i+" "+jsObject[i];
    }


/*
   json.stringify(js对象)
   可以将js对象数组，结构转化为json字符串

   作用：
   1，作为前后端交互式，数据传输
   2.作为数据存储
*/
    var jsObject={
        "username":"zhangsan",
        "age":20,
        "address":{"add":"石家庄","addcode":"11322"}
    }
    var jsonStr=JSON.stringify(jsObject,function(k,v){
        //stringify相当于string的一个动词形式，转换为字符串
        if(typeof v=="number"){
            return undefinev*2;
        }
        return v;
    });
    console.log(jsonStr);
    console.log(typeof jsonStr);

    var jsObject2=JSON.parse(jsonStr,function(k,v){
        console.log(k,v);
    });
    console.log(jsObject2);
    console.log(typeof jsObject2);


</script>
</html>
